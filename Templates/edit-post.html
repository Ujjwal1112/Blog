{% extends 'base.html' %}
{% block content %}
<section>
  <div class="container mb-1">
    <header class="mb-4">
      <h3>Edit Here</h3>
          </header>

            <div class="col-md-4 gradient-custom"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <h4>Change Post Profile Picture</h4>
            <form action="{% url 'edit_post' blog_id=blog.id %}" method='post' >
                {% csrf_token %}
                <input class="font-monospace" type="file" name="profile_pic">
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <div class="row pt-1">
                  <div class="col-9 mb-1">
                    <h6>Change Post Title</h6>
                     <textarea type="text" rows=1 cols=100 name="title"> {{ blog.title}}</textarea>
                  </div>

                  <div class="col-9 mb-1">
                    <h6>Change Post Body</h6>
                     <textarea type="text" rows=30 cols=100 name="body"> {{ blog.body }}</textarea>
                  </div>



                  <div class="text-right text-lg-start mt-4 pt-2">
                    <button type="submit" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-r2ight: 2.5rem;">Submit Changes </button>
                  </div>

                </div>
                </form>
              </div>
            </div>


  </div>
</section>




{% endblock %}
