{% extends 'base.html' %}

{% block content %}


<!-- Products -->
<section>
  <div class="container my-5">
    <header class="mb-4">
      <h3>MY POSTS</h3>
    </header>
  
    {% for i in posts %}
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card my-2 shadow-0">
          <a href="#" class="img-wrap">
           <img src="{{ i.profile_pic }}" class="card-img-top" style="aspect-ratio: 1 / 1"> 
          
          <div class="card-body p-0 pt-3">
            <a href="#!" class="btn btn-light border px-2 pt-2 float-end icon-hover"><i class="fas fa-heart fa-lg px-1 text-secondary"></i></a>
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text mb-0"> {{i.body}}</p>
            <p class="text-muted">
              Click to Open Post
            </p>
          </div>
        </div>
      </div>
      </a>

    </div>
    {% endfor %}

  </div>
</section>
<!-- Products -->



{% endblock %}
